<div class="container-fluid pl-5 pr-5">
    <div class="card boeing-card mb-3">
      <div class="card-header">
          <h6>                    
            <img src='./assets/img/icon/add-user.png' class="mar-top-neg-5px" alt="Add User" />
            Add New Role
          </h6>
      </div>
      <form class="boeing-form" name="form" (ngSubmit)="f.form.valid && addrole(model)" #f="ngForm" novalidate>
       <div class="card-body min-ht-367px">        
              <div class="row">
                  <div class="col-md-7">    
                      <div class="row justify-content-between">
                          <div class="col-md-5">
                              <div class="form-group" [ngClass]="{'has-input-error': ((roleName.touched || f.submitted) && roleName.errors)}">
                                  <label for="roleName">Role Name<span>*</span></label>
                                  <input type="text" class="form-control" id="roleName" #roleName="ngModel" name="roleName" [(ngModel)]="model.roleName" required />
                              </div>
                              <div class="error-msg-box">
                                  <div *ngIf="(roleName.touched || f.submitted) && roleName.errors && roleName.errors.required">
                                      Role Name is required
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-5">
                              <div class="form-group">
                                  <label for="description">Description</label>                                
                                  <textarea class="form-control" rows="5" id="description" #description="ngModel" name="description" [(ngModel)]="model.description"></textarea>
                              </div>   
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">                                  
                                  <label for="module">Module<span>*</span></label>                                                                  
                                  <div class="form-check form-check-inline">                                      
                                      <input class="form-check-input" type="checkbox" id="module" />
                                      <label class="form-check-label" for="module">All</label>
                                  </div>
                                  <div class="form-check form-check-inline">                                      
                                        <input class="form-check-input" type="checkbox" id="search" />
                                        <label class="form-check-label" for="search">Search and Filter</label>
                                  </div>
                                  <div class="form-check form-check-inline">                                      
                                        <input class="form-check-input" type="checkbox" id="assessmentdirectory" />
                                        <label class="form-check-label" for="assessmentdirectory">Assessment Directory</label>
                                  </div> 
                                  <div class="form-check form-check-inline">                                      
                                        <input class="form-check-input" type="checkbox" id="recommend" />
                                        <label class="form-check-label" for="recommend">Best Match</label>
                                  </div>
                                  <div class="form-check form-check-inline">                                      
                                        <input class="form-check-input" type="checkbox" id="compare" />
                                        <label class="form-check-label" for="compare">Compare</label>
                                  </div>                                                                  
                              </div>                              
                          </div>                         
                      </div>   
                      <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">                                  
                                    <label for="permission">Permission<span>*</span></label>                                                                  
                                    <div class="form-check form-check-inline">                                      
                                          <input class="form-check-input" type="checkbox" id="allPermissions" />
                                          <label class="form-check-label" for="allPermissions">All</label>
                                    </div>
                                    <div class="form-check form-check-inline">                                      
                                          <input class="form-check-input" type="checkbox" id="create" />
                                          <label class="form-check-label" for="create">Create</label>
                                    </div>
                                    <div class="form-check form-check-inline">                                      
                                          <input class="form-check-input" type="checkbox" id="edit" />
                                          <label class="form-check-label" for="edit">Edit</label>
                                    </div>
                                    <div class="form-check form-check-inline">                                      
                                          <input class="form-check-input" type="checkbox" id="view" />
                                          <label class="form-check-label" for="view">View</label>
                                    </div>
                                    <div class="form-check form-check-inline">                                      
                                          <input class="form-check-input" type="checkbox" id="delete" />
                                          <label class="form-check-label" for="delete">Delete</label>
                                    </div>
                                    <div class="form-check form-check-inline">                                      
                                          <input class="form-check-input" type="checkbox" id="export" />
                                          <label class="form-check-label" for="export">Export</label>
                                    </div>                                   
                                </div>                              
                            </div>                         
                        </div>                   
                  </div>
              </div>               
       </div>
       <div class="card-footer">
          <div class="mx-auto w-50 text-center">
              <button class="btn btn-primary btn-sm">Add</button>
              <button class="btn btn-sm btn-default" (click)="roleCancel()">Cancel</button>
          </div>       
       </div>
    </form> 
  </div>
  </div>
